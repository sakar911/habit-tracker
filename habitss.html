<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker 🌿</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #d7f3e3, #a8e6cf);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #leaves-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        @media (max-width: 600px) {
  .input-section {
    flex-direction: column;
    gap: 5px;
  }
  
  /* Ensure the input and button fill the container */
  .input-section input,
  .input-section button {
    width: 100%;
    box-sizing: border-box;
  }
}


        .leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.2));
            animation: fall linear infinite;
        }

        @media (max-width: 400px) {
            .leaf {
                width: 20px;
                height: 20px;
            }
        }


        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 0.9;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .quote-wrapper {
            position: absolute;
            /* Keeps it independent of content height */
            top: 10px;
            /* Adjust as needed */
            left: 50%;
            padding: 20px;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            font-size: 1.2em;
            color: #388e3c;
            font-style: italic;
            text-align: center;
            white-space: normal;
            word-wrap: break-word;
            overflow: hidden;
        }


        .quote {
            display: inline-block;
            padding-right: 5px;
            /* This will help prevent the caret from overflowing */
        }

        @media (max-width: 600px) {
            .quote-wrapper {
                font-size: 1em;
                width: 80%;
            }

            .container {
                width: 90%;
            }
        }


        .caret {
            display: inline-block;
            width: 4px;
            height: 1.2em;
            background-color: #388e3c;
            animation: blinkCaret 0.75s step-end infinite;
        }

        @keyframes blinkCaret {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            position: absolute;
            /* Fixed placement */
            top: 50%;
            /* Adjust based on preference */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }


        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #81c784;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #388e3c;
        }

        button {
            background: #388e3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2e7d32;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
            cursor: pointer;
            position: relative;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #d32f2f;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #b71c1c;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        ul::-webkit-scrollbar {
            width: 6px;
        }

        ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #81c784;
            border-radius: 10px;
        }

        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            100% {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .last {
            bottom: 5%;
            position: absolute;
            left: 3%;
        }

        .last p {
            font-family: monospace;
            color: gray;
        }


        @media (max-width: 600px) {
  .quote-wrapper {
    font-size: 1em; /* Slightly smaller for mobile */
    padding: 5px;   /* Prevent text from touching the edges */
  }

  .container {
    width: 90%;
    padding: 20px;
  }
  
  h1 {
    font-size: 1.6em;
  }
  
  input {
    font-size: 1em;
  }
  
  button {
    font-size: 1em;
  }
}



@media (max-width: 400px) {
  .quote-wrapper {
    font-size: 0.9em;
    max-width: 300px;
  }
  
  .container {
    padding: 15px;
    width: 95%;
  }
  
  h1 {
    font-size: 1.5em;
  }
}

    </style>
</head>

<body>

    <div class="head">

        <div class="quote-wrapper" id="quote-display">
            <span class="quote">Loading quote...</span>
            <span class="caret" id="caret"></span>
        </div>
    </div>

    <div id="leaves-container"></div>

    <div class="container">
        <h1>🌿Daily Habit Tracker</h1>
        <div class="input-section">
            <input type="text" id="habit-input" placeholder="Enter a habit..." />
            <button id="add-btn">Add</button>
        </div>
        <ul id="habit-list"></ul>

    </div>

    <div class="last">
        <p>-Sakar shilpakar</p>
    </div>

    <script>
        const quotes = [
            "Success is the product of daily habits, not once-in-a-lifetime transformations.",
            "You do not rise to the level of your goals. You fall to the level of your systems. - James Clear",
            "The key to success is consistency, not perfection.",
            "Small daily improvements over time lead to stunning results. - Robin Sharma",
            "Your habits are either the reason you’re successful or the reason you’re not. - Unknown",
            "Success is the sum of small efforts, repeated day in and day out. - Robert Collier",
            "What you do today can improve all your tomorrows. - Ralph Marston",
            "The difference between who you are and who you want to be is what you do.",
            "Motivation is what gets you started. Habit is what keeps you going. – Jim Ryun",
            "The best way to predict the future is to create it. – Abraham Lincoln",
            "Every action you take is a vote for the type of person you wish to become. – James Clear",

        ];

        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const quoteElement = document.querySelector(".quote");
            const caretElement = document.querySelector(".caret");

            quoteElement.textContent = "";
            caretElement.style.display = 'inline-block'; // Show caret

            let i = 0;
            const typingInterval = setInterval(function () {
                if (i < randomQuote.length) {
                    quoteElement.textContent += randomQuote[i];
                    i++;
                } else {
                    clearInterval(typingInterval);
                    caretElement.style.display = 'none'; // Hide caret after typing
                }
            }, 100); // Adjust the speed of typing here (100ms per character)
        }

        // Call the function when the page loads
        displayRandomQuote();

        // Change quote every 60 seconds (1 minute)
        setInterval(displayRandomQuote, 18000);

        // Generate falling leaves
        const leavesContainer = document.getElementById('leaves-container');
        const numLeaves = 40;

        for (let i = 0; i < numLeaves; i++) {
            const leaf = document.createElement('img');
            leaf.classList.add('leaf');
            leaf.src = 'leaf.png';
            const posX = Math.random() * 100;
            leaf.style.left = posX + '%';
            const delay = Math.random() * -20;
            leaf.style.animationDelay = delay + 's';
            const duration = 10 + Math.random() * 15;
            leaf.style.animationDuration = duration + 's';
            const scale = 0.8 + Math.random() * 0.8;
            leaf.style.transform = `scale(${scale})`;
            leavesContainer.appendChild(leaf);
        }

        // Habit Tracker Logic
        document.addEventListener("DOMContentLoaded", loadHabits);
        const addBtn = document.getElementById("add-btn");
        const habitInput = document.getElementById("habit-input");
        const habitList = document.getElementById("habit-list");

        addBtn.addEventListener("click", addHabit);
        habitInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") addHabit();
        });

        function addHabit() {
            let habitText = habitInput.value.trim();
            if (habitText === "") return;

            let habitItem = createHabitElement(habitText);
            habitList.appendChild(habitItem);

            saveHabit();
            habitInput.value = "";
        }

        function createHabitElement(habitText) {
            let li = document.createElement("li");
            let span = document.createElement("span");
            span.textContent = habitText;
            li.appendChild(span);

            li.addEventListener("click", function (e) {
                if (e.target.classList.contains("delete-btn")) return;
                li.classList.toggle("completed");
                saveHabit();
            });

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "❌";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.addEventListener("click", function (e) {
                e.stopPropagation();
                li.style.animation = "slideOut 0.5s forwards";
                li.addEventListener("animationend", () => {
                    li.remove();
                    saveHabit();
                });
            });
            li.appendChild(deleteBtn);

            return li;
        }

        function saveHabit() {
            let habits = [];
            document.querySelectorAll("#habit-list li").forEach(habit => {
                let text = habit.querySelector("span").textContent;
                habits.push({ text: text, completed: habit.classList.contains("completed") });
            });
            localStorage.setItem("habits", JSON.stringify(habits));
        }

        function loadHabits() {
            let storedHabits = JSON.parse(localStorage.getItem("habits")) || [];
            storedHabits.forEach(habit => {
                let li = createHabitElement(habit.text);
                if (habit.completed) li.classList.add("completed");
                habitList.appendChild(li);
            });
        }
    </script>
</body>

</html>
